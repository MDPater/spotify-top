<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpotifyTop10</title>
  </head>
  <body>
    <script>
      var preview = new Audio()
      var isPlaying = false;

      function playPreview(url){
        if(isPlaying == false){
          isPlaying = true;
          preview.pause();
          preview = new Audio(url);
          preview.currentTime = 0;
          preview.play();
          setTimeout(function(){isPlaying = false}, 30000)
        }else{
          isPlaying = false;
          preview.pause();
        }
    }
    </script>
    <div id="root"></div>
    <script src="spotifyAuth.js" type="module"></script>
  </body>
</html>
