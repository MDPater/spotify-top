<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpotifyTop10</title>
  </head>
  <body>
    <script>
      var preview = new Audio()
      var isPlaying = false;

      function playPreview(url){
        isPlaying = true;
        preview.pause();
        preview = new Audio(url);
        preview.currentTime = 20;
        preview.play();
    }
    </script>
    <div id="root"></div>
    <script src="spotifyAuth.js" type="module"></script>
